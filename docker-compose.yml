services:
  backend:
    build: ./backend
    container_name: buscador-marca-backend
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}
      - FIREBASE_PRIVATE_KEY_ID=${FIREBASE_PRIVATE_KEY_ID}
      - FIREBASE_PRIVATE_KEY=${FIREBASE_PRIVATE_KEY}
      - FIREBASE_CLIENT_EMAIL=${FIREBASE_CLIENT_EMAIL}
      - FIREBASE_CLIENT_ID=${FIREBASE_CLIENT_ID}
      - FIREBASE_CLIENT_X509_CERT_URL=${FIREBASE_CLIENT_X509_CERT_URL}
      - LANGSMITH_API_KEY=${LANGSMITH_API_KEY}
      - LANGCHAIN_PROJECT=${LANGCHAIN_PROJECT}
      - LANGSMITH_ENDPOINT=${LANGSMITH_ENDPOINT}
      - LANGSMITH_TRACING_V2=true
      - DEBUG=true
      - HOST=0.0.0.0
      - PORT=8000
      - MAX_FILE_SIZE=0
      - MAX_CONCURRENT_PAGES=10
      - PROCESSING_TIMEOUT=0
      - PDF_DPI=600
      - MAX_IMAGE_SIZE=8192
      - IMAGE_QUALITY=95
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads
    networks:
      - buscador-marca-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    command: ["uv", "run", "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload", "--limit-concurrency", "1000", "--limit-max-requests", "10000", "--timeout-keep-alive", "300", "--timeout-graceful-shutdown", "300"]

  frontend:
    build: ./frontend
    container_name: buscador-marca-frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - buscador-marca-network
    restart: unless-stopped
    command: ["bun", "run", "dev", "--host", "0.0.0.0", "--port", "80"]

networks:
  buscador-marca-network:
    driver: bridge

volumes:
  uploads:
