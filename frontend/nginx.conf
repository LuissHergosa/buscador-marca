events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  600s;  # 10 minutes keepalive
    client_body_timeout 600s;  # 10 minutes body timeout
    client_header_timeout 600s;  # 10 minutes header timeout
    send_timeout 600s;  # 10 minutes send timeout

    # Remove file size limits globally
    client_max_body_size 0;

    # Increase buffer sizes for large files
    client_body_buffer_size 128k;
    large_client_header_buffers 4 32k;

    server {
        listen       80;
        server_name  localhost;

        # Remove file size limits for this server
        client_max_body_size 0;

        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        # API proxy - forward /api requests to backend
        location /api/ {
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            
            # Remove file size limits for API requests
            client_max_body_size 0;
            
            # Very high timeouts for unlimited processing
            proxy_connect_timeout 600s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;
            
            # Additional settings to prevent connection drops
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Increase buffer sizes
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
            
            # Keep connection alive
            proxy_set_header Connection "keep-alive";
            proxy_set_header Keep-Alive "";
        }

        # Health check proxy
        location /health/ {
            proxy_pass http://backend:8000/health/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
}
